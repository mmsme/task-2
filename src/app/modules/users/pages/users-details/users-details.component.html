@if (user) {
<div class="card border-0 shadow-sm rounded-12 overflow-hidden">
  <a [routerLink]="[backLink]" mat-mini-fab class="bg-white">
    <mat-icon>chevron_right</mat-icon>
  </a>
  <img
    src="https://wallpapers.com/images/featured/blue-abstract-bsid6neh0qavpfd1.jpg"
    class="card-img-top object-fit-cover"
    height="200"
  />
  <div class="card-body profile-card">
    <div class="d-flex flex-column align-items-baseline gap-3">
      <div class="flex-shrink-0">
        <img
          [src]="user.avatar"
          class="rounded-circle"
          width="100"
          height="100"
        />
      </div>
      <div class="flex-grow-1 ms-3">
        <h5 class="mt-0">{{ user.first_name }} {{ user.last_name }}</h5>
        <p>
          This is some content from a media component. You can replace this with
          any content and adjust it as needed.
        </p>
      </div>
    </div>

    <div class="p-3">
      <div class="row row-cols-md-2 row-cols-1">
        <div>
          <div class="d-flex gap-3 align-items-center">
            <i class="fa-solid fa-id-card-clip"></i>
            <span>{{ user.id }}</span>
          </div>
        </div>
        <div>
          <div class="d-flex gap-3 align-items-center">
            <i class="fa-solid fa-envelope"></i>
            <span>{{ user.email }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

}
